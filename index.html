<!DOCTYPE html>
<html>
  <head>


    <title>Daisyscans.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS FILES/header.css">
    <link rel="stylesheet" href="CSS FILES/section.css" >
    <link rel="stylesheet" href="CSS FILES/universal.css" >
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <style>
      
      .thumbnail p{
        font-family: Roboto, Arial;
        margin: 0px;
      }
      .thumbnail{
        max-width: 160px;
        display: none;
      }
      @media (max-width: 400px){
        .thumbnail{
          max-width: 160px;
        }
      }
      .thumbnail div{
        width: 100%;
      }
      .upper{
       margin-bottom: 5px;
      }
      .upper img{
        width: 100%;
      }
      
    </style>

  </head>

  <body >

    <header class="header">

      <div class="left-side"> 

        <div class="logo-container">
          <img class="menu-icon" src="icons/menu.svg" alt="">
          <img class="logo-image" src="Logo/transparentttt.svg" alt="">
        </div>

        <div class="menu-container">
            
          <button class="home-button">Library</button>
          <button class="latest-button">Recent</button>
          <button class="manga-button">Popular</button>
          <button class="webtoon-button">Genres</button>

        </div>

      </div>

      <div class="middle">
          <input class="search-box" type="search" placeholder="&#9813; Search">
      </div>

      <div class="right-side">


        <img class="menu-icon-right" src="icons/menu.svg" alt="">
        <button class="Login-button">Login</button>
        <button class="Sign-up-button">Sign up</button>
        
      </div>

    </header>

    <section class="section-container">
      <div class="slider-wrapper">
        <div class="slider">
          <img id="slide-1" src="Slides-background/windbreaker banner.svg" alt="">
          <img id="slide-2" src="Slides-background/eleceed.svg" alt="">
          <img id="slide-3" src="Slides-background/tabte.svg" alt="">
        </div>

        <div class="slider-nav">
          <a href="#slide-1" id="buttton1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
        </div>
      </div>
    </section>


    <div class="thumbnail">

      <div class="upper">
        <img src="Popular-list-image-preview/Wind Breaker.svg" alt="">
      </div>

      <div class="lower">
        <p>Wind Breaker</p>
        <p>Yongseok Jo</p>
      </div>

    </div>
  </body>
</html>
